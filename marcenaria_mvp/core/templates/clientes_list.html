{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Clientes</h2>
    <a href="{% url 'cliente_create' %}" class="btn btn-primary">Novo Cliente</a>
</div>

<div class="card mb-4">
    <div class="card-body">
        <form method="get" class="d-flex">
            <input type="text" name="q" class="form-control me-2" placeholder="Buscar por nome..."
                value="{{ request.GET.q|default:'' }}">
            <button type="submit" class="btn btn-outline-secondary">Buscar</button>
        </form>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-dark" style="background-color: var(--marrom) !important;">
            <tr>
                <th>Nome</th>
                <th>WhatsApp</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.whatsapp }}</td>
                <td>{{ cliente.email }}</td>
                <td>
                    <a href="{% url 'cliente_edit' cliente.pk %}" class="btn btn-sm btn-info text-white">Editar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">Nenhum cliente encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
